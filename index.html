const menuList = allMenus.map((m,i)=>({...m,id:i+1}));
let fav = JSON.parse(localStorage.getItem("fav")||"[]");

function userIng(){
 return document.getElementById("inputIng").value
  .toLowerCase().split(",").map(i=>i.trim()).filter(i=>i);
}
function clearIng(){
 document.getElementById("inputIng").value="";
 result.innerHTML="";
}
function check(menu,u){
 let have=[],lack=[];
 for(let i in menu.ing){
  u.includes(i.toLowerCase())?have.push(i):lack.push(i);
 }
 return {have,lack,can:lack.length===0,percent:Math.round(have.length/Object.keys(menu.ing).length*100)};
}
function card(m,u){
 const star=fav.includes(m.id)?"‚≠ê":"‚òÜ";
 return `
 <div class="menu ${m.can?'ok':'miss'}">
  <div class="menu-title">${m.name}<span class="star" onclick="toggleFav(${m.id})">${star}</span></div>
  <div class="time">‚è± ${m.time}</div>
  <div class="status">${m.can?'‚úÖ ‡∏ó‡∏≥‡πÑ‡∏î‡πâ':'‚ö†Ô∏è ‡∏Ç‡∏≠‡∏á‡∏Ç‡∏≤‡∏î '+m.lack.length+' ‡∏≠‡∏¢‡πà‡∏≤‡∏á'} ‚Ä¢ üîã ${m.percent}%</div>
  <div>${Object.entries(m.ing).map(([i,v])=>`<span class="ing ${u.includes(i.toLowerCase())?'have':'lack'}">${i} : ${v}</span>`).join("")}</div>
 </div>`;
}
function showAll(){
 const u=userIng();
 result.innerHTML=menuList.map(m=>{const c=check(m,u);return card({...m,...c},u);}).join("");
}
function randomMenu(){
 const u=userIng();
 const pool=u.length?menuList.filter(m=>Object.keys(m.ing).some(i=>u.includes(i.toLowerCase()))):menuList;
 const r=pool[Math.floor(Math.random()*pool.length)];
 const c=check(r,u);
 result.innerHTML=card({...r,...c},u);
}
function toggleFav(id){
 fav.includes(id)?fav=fav.filter(f=>f!==id):fav.push(id);
 localStorage.setItem("fav",JSON.stringify(fav));
 showAll();
}
function showFav(){
 const u=userIng();
 const arr=menuList.filter(m=>fav.includes(m.id)).map(m=>{const c=check(m,u);return card({...m,...c},u);});
